    <div class="text-center opacity-0 flex flex-col items-center justify-center px-4 sm:px-6 md:px-0" id="welcomeText"

   <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 text-center text-gray-600 text-sm sm:text-base">
