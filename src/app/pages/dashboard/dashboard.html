<p-tabs value="0">
  
  <p-tablist>
    <p-tab value="0">Geral</p-tab>
    <p-tab value="1">Gráficos</p-tab>
  </p-tablist>


  <p-tabpanels>

  
    <p-tabpanel value="0">
      <div class="p-4">
        <h2 class="text-2xl font-bold mb-6">Estatísticas Gerais</h2>

       
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
             *ngIf="dashboardService.stats() as stats">

          <p-card *ngFor="let key of statKeys; let i = index"
                  class="card shadow-md text-center p-6 rounded transform hover:scale-105 transition-transform duration-300">
            <div class="flex justify-center mb-4">
              <i class="pi {{ iconMap[key] }} text-3xl"></i>
            </div>
            <h3 class="font-bold text-lg mb-2">{{ key }}</h3>
            <p class="text-2xl font-semibold">{{ stats[key] }}</p>
          </p-card>

        </div>

        
        <p *ngIf="!dashboardService.stats()" class="text-gray-500 mt-4">Carregando estatísticas...</p>
      </div>
    </p-tabpanel>

   
    <p-tabpanel value="1">
      <div class="p-4">
         <app-dashboard-chart  [groups]="groups"></app-dashboard-chart> 
      </div>
    </p-tabpanel>

  </p-tabpanels>
</p-tabs>
